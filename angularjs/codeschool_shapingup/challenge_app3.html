<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javasctipt" src="products.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="product in store.products">
        <product-title></product-title> <!-- custom directives! -->
        <!-- better not to use self-closing tags (like <product-title />) -->
        <!-- that one above was an Element directive -->
        <!-- there could be also Attribute directive -->
        <h3 my-shiny-new-directive></h3>

        <!-- allows to write expressive HTML - so reader could understand app behaviour just from reading HTML -->


<!--
        <h3 ng-include="'product_with_price.html'"></h3>
-->
        <!-- here should be variable; if we passing the string, then ' quotes to use-->

        <!-- generated, will look like: -->
<!--
        <h3 ng-include="'product_with_price.html'" class="ng-scope">
          <span class="ng-scope ng-binding">Super product!</span>
          <em class="pull-right ng-scope ng-binding">$250.00</em>
        </h3>
 -->
        <product-gallery></product-gallery>
        <product-tabs></product-tabs>
      </div>
    </div>
  </body>
</html>
